<div class="errorBox" ng-show="error">
	{{error}}
</div>
<div class="topBar menuBar">
	<form ng-submit="login()">
		<label for="name">Username:</label>
		<input type="text" id="name" ng-model="username" />
		<br />
		<label for="pass">Password:</label>
		<input type="password" id="pass" ng-model="password" />
		<br />
		<button ng-click="login()" style="width: 100%;" ng-disabled="loading">Log in</button>
	</form>
</div>
