<div class="topBar menuBar">
	New Thread
</div>
<div class="errorBox" ng-show="error">
	{{error}}
</div>
<div class="topBar menuBar">
	<form ng-submit="submit()">
		<input ng-model="title" type="text" placeholder="Title" style="width: 100%; height: 1.5em; margin-bottom: 0.5em;"></input>
		<textarea ng-model="body" style="min-height: 5em; width: 100%"></textarea>
		<button type="submit" style="width: 100%;">Post</button>
	</form>
</div>
