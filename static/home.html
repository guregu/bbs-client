<div class="topBar menuBar">
	<span ng-show="!currentServer.can('login')">
		no login
	</span>
	<span ng-show="currentServer.can('login') && !currentServer.loggedIn">
		not logged in
	</span>
	<span ng-show="currentServer.loggedIn">
		logged in as {{currentServer.username}}
	</span>
</div>
<ul>
	<li ng-show="supportsRealtime()">
		<div class="clickyBox" ng-click="toggleRealtime()" ng-if="realtime()">
			✡ Disable realtime
		</div>
		<div class="clickyBox" ng-click="toggleRealtime()" ng-if="!realtime()">
			✌ Enable realtime
		</div>
	</li>
	<li ng-show="currentServer.loggedIn">
		<div class="clickyBox" ng-click="logout()">
			&times; Log out
		</div>
	</li>
	<li>
		<div class="clickyBox" ng-click="disconnect()">
			&times; Switch servers
		</div>
	</li>
</ul>
