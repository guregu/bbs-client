<ul>
	<li ng-repeat="server in servers">
		<div class="clickyBox" ng-click="select(server)">
			<div><b>{{server.name}}</b></div>
			<div>
				<span>{{server.desc}}<span>
				<span class="pull-right"><i>{{server.url}}</i></span>
			</div>
		</div>
	</li>
	<li ng-show="currentServer">
		<div class="clickyBox" ng-click="logout()">
			&times; Log out: {{currentServer.name}}
		</div>
	</li>
</ul>
