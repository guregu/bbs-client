<!doctype html>
<html ng-app="bbs">
	<head>
		<title>BBS Client</title>
		<meta name = "viewport" content = "width = device-width">
		<link rel="stylesheet" type="text/css" href="/static/bbs.css">


		<script src="/static/vendor/moment.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-sanitize.js"></script>

		<script src="/static/bbs.js"></script>

	</head>
	<body>
		<!-- top bar -->
		<div class="topBar">
			<span class="topBarHeader">
				<span ng-show="!currentServer">
					<b>bbs client</b>
				</span>
				<span ng-show="currentServer">
					{{currentServer.name}}
				</span>
			</span>
			<span class="topBarItem" ng-show="currentServer">
				<a href="#/threads">threads</a>
			</span>

			<span class="topBarItem pull-right">
				<a href="#/servers">servers</a>
			</span>
		</div>
		<!-- content -->
		<div ng-view></div>
	</body>
</html>
